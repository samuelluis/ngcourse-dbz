<h1>DBZ Main Page</h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-list
      [characters]="dbzService.characters"
      (editChar)="dbzService.selectedChar = $event"
      (deleteChar)="dbzService.deleteChar($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-form
      (onNewCharacter)="dbzService.saveNew($event)"
      (onEditCharacter)="dbzService.select2Edit($event)"
      [selectedChar]="dbzService.selectedChar"
    ></dbz-form>
  </div>
</div>
