<fieldset>
  <legend>Add / Edit</legend>
  <form (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="name" class="form-label">Character Name</label>
      <input type="text" [(ngModel)]="character.name" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="ap" class="form-label">Ability Power</label>
      <input type="number" [(ngModel)]="character.power" class="form-control" id="ap" name="ap">
    </div>
    <div>
      <button [disabled]="!character.name" type="submit" class="btn btn-primary">Save</button>
      <a href="#" (click)="reset()" class="btn">Reset</a>
    </div>
  </form>
</fieldset>
